<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 属性值的计算过程</title>

    <style>
        a {
            color: inherit;
        }
        .container {
            color: red;
        }

    </style>
</head>
<body>
<div class="container">
    <a href=""> a test  </a>
    <br>
    <span>span test</span>
</div>
<br>
<div class="container2">
    <a href=""> a test  </a>
    <br>
    <span>span test</span>

</div>
</body>
</html>


<!--
计算结果的运行过程
1. 确定声明值: 参考样式表中没有冲突的声明，作为 css 属性值
2. 层叠冲突: 对样式表有冲突的使用层叠规则，确定 css 属性值
    1. 比较重要性 (开发写的样式表覆盖浏览器默认样式表)
    2. 比较特殊性 (权重对比)
    3. 比较源次序 (后覆盖前)
3. 使用继承: 对仍然没有值的属性，若可以继承，那么继承父元素的值
    文字相关的可以继承: 文字颜色 字体大小 排列方式
4. 默认默认值: 对仍然没有值的属性，使用默认值
-->
