<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box"></div>
<script>

    const box = document.querySelector('.box')

    const observer = new MutationObserver((mutations) => {
        console.log(mutations)
    }, )
    observer.observe(box, {
        attributes: true,
        attributeOldValue: true
    })
</script>
</body>
</html>
